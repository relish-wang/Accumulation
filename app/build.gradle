apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "wang.relish.accumulation"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
    }
    /*针对greenDao的一些配置*/
    greendao {
        schemaVersion 5//数据库版本号
        daoPackage 'wang.relish.accumulation.greendao' //自动生成的工具类的包名
        targetGenDir 'src/main/java' //路径
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
    //兼容包
    implementation 'com.android.support:support-v4:27.1.0'
    implementation 'com.android.support:appcompat-v7:27.1.0'
    //沉浸式状态栏
    implementation 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    //拍照工具
    implementation 'com.jph.takephoto:takephoto_library:4.0.0'
    //Material Design相关
    implementation 'com.android.support:cardview-v7:27.1.0'
    implementation 'com.android.support:design:27.1.0'
    implementation 'com.android.support:recyclerview-v7:27.1.0'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.1.3'
    //内存泄露检查
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.3'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'
    //日志打印工具
    implementation 'com.orhanobut:logger:1.15'
    //gilde
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    //圆形图片
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    // db
    implementation 'org.greenrobot:greendao:3.2.2' // add library
    // eventbus
    implementation 'org.greenrobot:eventbus:3.1.1'
}